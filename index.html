<!DOCTYPE html>
<html lang="zh-cn" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <link rel="stylesheet" href="css/index.css">
  <title>添加输入</title>
</head>
<body ng-controller="myCtrl">
<div class="container">
  <div ng-repeat="list in lists">
    <input type="text" ng-model="list.index" placeholder="index"/>
    <input type="text" ng-model="list.key" placeholder="key"/>
    <input type="text" ng-model="list.value" placeholder="value"/>
    <a class="btn btn-danger" ng-click="del($index)">移除</a>
  </div>
</div>
<button class="btn-success btn" ng-click="add()">添加输入框</button>
<button class="btn-danger btn" ng-click="submit()">提交</button>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
</body>
</html>
