<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/index.css">
  <title>Backbone实现</title>
</head>
<body>
<div class="container"></div>
<button class="btn-success btn" id="addInput">添加输入框</button>
<button class="btn-danger btn" id="submit">提交</button>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/backbone.localStorage.js"></script>
<script type="text/template" id="input-template">
  <input type="number" placeholder="index" value="<%= index %>"/>
  <input type="text" placeholder="key" value="<%= key %>">
  <input type="text" placeholder="value" value="<%= value %>"/>
  <a class="btn btn-danger destroy">移除</a>
</script>
<script src="js/myBackbone.js"></script>
</body>
</html>
