<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>登录</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="login.css" rel="stylesheet" type="text/css">
    <link href="${ctx}/resources/fonts/css/font-awesome.min.css" rel="stylesheet">
    <script src="${ctx}/resources/js/jquery.min.js"></script>
    <script src="${ctx}/resources/js/jquery.backstretch.min.js"></script>
  </head>
  <body class="login">
    <div class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <div class="brand text-center">
            <h1>
              <div class="logo-icon">
                
              </div>
              <br/>
              管理后台
            </h1>
            <br/>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form id="loginForm" action="${ctx}/login" method="post">
            <fieldset class="text-center">
             <br/>
              <div class="form-group has-feedback">
                <input class="form-control" id="username" name="username" value="${username}" placeholder="手机号" type="text">
                <input id="btn_getvcode" type="button" class="btn btn-info" value="获取验证码"/>
              </div>
              <div class="form-group">
                <input class="form-control" id="password" name="password" placeholder="短信验证码" type="password">
              </div>
              <div class="text-center">
                <br/>
                   <a class="btn btn-success" id="loginBtn">登录</a>
                <br>
                <br/>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="${ctx}/resources/js/layer/layer.js"></script>
    <script>
        $('#btn_getvcode').click(function(){
            var mobile = $('#username').val();
            $.ajax({
                url:'${ctx}/common/vcode/send',
                data:{
                    mobile:mobile,
                },
                method:'post',
                success: function(e){

                    if(e.ret==200000){
                        alert(e.data);
                    }else{
                        alert(e.message);
                    }
                }
            });
        });

    	$(function(){
    		$('#username').focus();
    		var errorMsg = '${username}';
    		if (errorMsg != '') {
    			$('#password').focus();
        		layer.msg('用户名与密码不匹配，请重新输入',{icon:2,time:1000});
        	}
    		$('#loginForm').submit(function(){
    			if ($('#username').val()=='') {
    				$('#username').focus();
    				layer.msg('请输入用户名',{icon:2,time:1000});
    				return false;
    			}
    			if ($('#password').val()=='') {
    				$('#password').focus();
    				layer.msg('请输入密码',{icon:2,time:1000});
    				return false;
    			}
    		});
    		$('#loginBtn').click(function(){
    			$('#loginForm').submit();
    		});
    		$.backstretch([
		      "${ctx}/resources/images/city.jpg",
		      "${ctx}/resources/images/slideshow13.jpg",
		      "${ctx}/resources/images/slideshow11.png"
		      ], {
		        fade: 750,
		        duration: 4000
		    });
    		document.onkeydown = function(e){ 
			    var ev = document.all ? window.event : e;
			    if(ev.keyCode==13) {
					$('#loginForm').submit();
			     }
			}
    	});
    </script>
	</body>
</html>
